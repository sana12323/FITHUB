<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: white;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>WRITE A REVIEW</h2>
<form onsubmit="return validate()" action="/gymr" method="post">
    <label >GYM Name:</label><br>
    <input type="text" id="grgname" name="grgname" required><br>
    <label >Your Name:</label><br>
    <input type="text" id="grname" name="grname" required><br>
    <label>Rating:</label><br>
    <select id="grrating" name="grrating" required>
        <option value="">Select...</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Very Good</option>
        <option value="3">3 - Good</option>
        <option value="2">2 - Fair</option>
        <option value="1">1 - Poor</option>
    </select><br>
    <label >Your Review:</label><br>
    <textarea id="grrevw" name="grrevw" rows="4" cols="50" required></textarea><br>
    <input type="submit" value="Submit">
</form>
<script>
    function validate()
    {
        var grgname=document.getElementById("grgname").value;

        var grname=document.getElementById("grname").value;
  var grrevw=document.getElementById("grrevw").value;
  if(grgname===null || grgname==="")
        {
            alert("enter gym name");
            return false;
        }
        if(grname===null || grname==="")
        {
            alert("enter name");
            return false;
        }
        if(grrevw===null || grrevw==="")
        {
            alert("enter review");
            return false;
        }
        alert("success");
        return true;
    }
</script>
</body>
</html>
