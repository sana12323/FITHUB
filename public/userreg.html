 <br><br>

<input class="search"  type="submit" value="SUBMIT" >
</form>
<script>

function validate()
{
var uname=document.getElementById("uname").value;
var pwd=document.getElementById("pwd").value;
 var phn=document.getElementById("phn").value;
var email=document.getElementById("email").value;

if( uname===null || pwd===null || phn===null || email===null){
  alert("Enter valid username,password,phone and email")
  return false;
}
if(uname.length<6 || uname==="" || uname===null)
{  alert("Enter valid username of minimum length 6");
return false;
}

{
  alert("Password should be of minimum length 6");
return false;
}
 
if(phn.length!=10 || phn==="" || phn===null)
{
  alert("Enter valid phone number");
return false;
}

  var pattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]/;
      if (!email.match(pattern)) {
        alert("enter valid email");
        return false;
      }

 

alert("SUCCESSFULLY REGISTERED");
 return true;
}
